  <meta charset="utf-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet" />

  <h1>Dragon Clicker Application</h1>
  <selction>
    <h1>Dragon Types</h1>
    <ul>
      <div id="listDiv">
      </div>
    </ul>
  </selction>
  <h3>Click above to activate a dragon</h3>
  <h3>Ctrl+MouseButton1 on above Dragons to edit image</h3>
  <div id="main-container">
    <dialog id="form-dialog">
      <form>
        <h2>Edit/Add Dragon</h2>
        <h3>Enter new name to add dragon:</h3>
        <div class="form-element">
          <label>Dragon Name</label>
          <input type="text" name="dragonName" id="dragonName"/>
        </div>
        <div class="form-element">
          <label>Icon Image Source File</label>
          <input type="file" name="dragonImgSrc" id="dragonImgSrc" />
        </div>
        <button type="button" id="submit-button">Submit</button>
        <button type="button" id="close-button">Close</button>
      </form>
    </dialog>
    <button id="fill-form-button">Add Dragon Type</button>
    <div id="form-status"></div>
  </div>
