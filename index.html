<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Dragon Clicker Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap"
      rel="stylesheet"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <!-- javascript file -->
    <script src="./script.js" defer></script>
  </head>

  <body>
    <h1>Dragon Clicker Application</h1>
    <h2>Click on the Water Dragon!</h2>
    <img
      class="waterDragon"
      src="./images/dragon_PNG84559.png"
      alt="water dragon"
      width="200"
      height="200"
      onclick="incrementClickTotal1(1)"
    />
    <h2>Total Water Dragon Clicks: <span id="clickTotal1">0</span></h2>

    <h2>Click on the Fire Dragon!</h2>
    <img
      class="fireDragon"
      src="./images/vippng.com-red-fire-png-531056.png"
      alt="fire dragon"
      width="200"
      height="200"
      onclick="incrementClickTotal2(1)"
    />
    <h2>Total Fire Dragon Clicks: <span id="clickTotal2">0</span></h2>
  </body>
</html>
